<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="extension-container">
      <div class="extension-wrapper">
        <div class="extension-top">
          <div class="extension-top-menu">
            <div class="extension-top-logo">
              <img src="public/images/i-con-71.png" alt="" />
              <img src="public/images/help-me-out.png" alt="" />
            </div>

            <div class="extension-top-right">
              <img src="public/images/vuesax-linear-setting-2.png" alt="" />
              <img src="public/images/vuesax-linear-close-circle.png" alt="" />
            </div>
          </div>

          <div class="extension-top-desc">
            This extension helps you record and share help videos with ease.
          </div>

          <div></div>
        </div>

        <div class="extension-record-btn">
          <div class="extension-record-btn-fullscreen">
            <img src="public/images/vuesax-linear-monitor.png" alt="" />
            <span>Full screen</span>
          </div>

          <div class="extension-record-btn-currenttab">
            <img src="public/images/vuesax-linear-copy.png" alt="" />
            <span>Current Tab</span>
          </div>
        </div>

        <div class="extension-permission">
          <div class="extension-permission-camera">
            <div>
              <img
                src="public/images/heroicons-outline-video-camera.png"
                alt=""
              />
              <span>Camera</span>
            </div>
            <img
              src="public/images/toggleUnchecked.png"
              alt=""
              id="untoggle-camera"
            />
            <img
              src="public/images/toggle.png"
              alt=""
              id="toggle-camera"
              style="display: none"
            />
          </div>

          <div class="extension-permission-mic">
            <div>
              <img
                src="public/images/heroicons-outline-microphone.png"
                alt=""
              />
              <span>Audio</span>
            </div>
            <img
              src="public/images/toggleUnchecked.png"
              alt=""
              id="untoggle-mic"
            />
            <img
              src="public/images/toggle.png"
              alt=""
              id="toggle-mic"
              style="display: none"
            />
          </div>

          <button id="start">Start Recording</button>
        </div>
      </div>
    </div>

    <div class="action-panel" draggable="true">
      <div class="action-panel-time">
        <p id="recording-time">00:00</p>
        <div class="recording-icon"></div>
      </div>

      <div class="action-panel-right">
        <button id="pause">
          <img src="public/images/pause.png" alt="" />
        </button>

        <button id="resume" style="display: none">
          <img src="public/images/resume.png" alt="" width="55" />
        </button>

        <button id="stop">
          <img src="public/images/stop.png" alt="" />
        </button>

        <button id="">
          <img src="public/images/camera.png" alt="" />
        </button>

        <button id="">
          <img src="public/images/mic.png" alt="" />
        </button>

        <button>
          <img src="public/images/delete.png" alt="" />
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
